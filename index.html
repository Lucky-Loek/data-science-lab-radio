<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/pico.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Data Science Lab radio</title>
  </head>
  <body>
    <main class="container">
      <h1>Data Science Lab radio</h1>
      <div role="group">
        <a role="button" href="https://docs.mopidy.com/stable/api/"><i class="bi bi-file-earmark-text"></i> Docs</button></a>
      </div>
      
      <div role="group">
        <button id="3fm">NPO 3FM</button>
        <button id="kink">KINK</button>
        <button id="radioparadise">Radio Paradise</button>
      </div>
      
      <div role="group">
        <button id="add-test-sound"><i class="bi bi-gear-fill"></i> Add test sound</button>
        <button id="play-current-tracklist"><i class="bi bi-play-fill"></i> Play current tracklist</button>
        <button id="clear-tracklist"><i class="bi bi-trash"></i> Clear tracklist</button>
      </div>
      
      <table>
        <thead>
          <tr>
            <th scope="col">Artist</th>
            <th scope="col">Title</th>
            <th scope="col">Duration</th>
          </tr>
        </thead>
        <tbody id="tracklist">
        </tbody>
      </table>
    </main>
    
    <!-- <script src="js/documentation.js"></script> -->
    <script src="js/show-tracklist.js"></script>
    <script src="js/add-test-sound.js"></script>
    <script src="js/play-current-tracklist.js"></script>
    <script src="js/clear-tracklist.js"></script>
    <script src="js/3fm.js"></script>
    <script src="js/kink.js"></script>
    <script src="js/radioparadise.js"></script>
  </body>
</html>
